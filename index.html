<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASOCIACIÓN DE TARJETA MRHYDE</title>

  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: radial-gradient(circle at 20% 20%, #111019 0%, #06060a 45%, #030304 100%);
      font-family: 'VT323', monospace;
      color: #cfd3dc;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    #matrix-canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      opacity: 0.35;
      pointer-events: none;
    }

    .logo-float {
      position: fixed;
      z-index: 5;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid rgba(123,117,214,.6);
      background: #000;
      box-shadow: 0 0 10px rgba(123,117,214,.4);
      object-fit: contain;
      pointer-events: none;
      opacity: .85;
    }

    .logo-top-left { top: 15px; left: 15px; }
    .logo-bottom-left { bottom: 10px; left: 10px; }
    .logo-bottom-right { bottom: 10px; right: 10px; }

    .page-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 1000px;
      background: rgba(12,12,18,.85);
      border-radius: 20px;
      padding: 25px;
      border: 1px solid rgba(123,117,214,.3);
      backdrop-filter: blur(5px);
    }

    .top-bar {
      text-align: center;
      font-size: 22px;
      color: #7b75d6;
      margin-bottom: 15px;
      text-shadow: 0 0 8px rgba(123,117,214,.6);
    }

    .blink { animation: blink 1.4s steps(1) infinite; }
    @keyframes blink { 50% { opacity: 0; } }

    .content-area {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .card {
      width: 320px;
      aspect-ratio: 1.6 / 1;
      background: linear-gradient(135deg, #1a1a2e, #0f1020);
      border-radius: 18px;
      padding: 20px;
      border: 1px solid rgba(123,117,214,.5);
      box-shadow: 0 0 20px rgba(123,117,214,.35);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #fff;
    }

    .card-title {
      font-size: 22px;
      font-style: italic;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .card-number {
      font-size: 26px;
      letter-spacing: 3px;
      margin-top: 10px;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      text-transform: uppercase;
    }

    .form-area {
      display: flex;
      flex-direction: column;
      gap: 18px;
      min-width: 280px;
    }

    label {
      font-size: 18px;
      color: #cfd3dc;
    }

    input {
      padding: 10px;
      font-family: inherit;
      font-size: 18px;
      background: #06060a;
      border: 1px solid rgba(123,117,214,.5);
      border-radius: 8px;
      color: #fff;
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      opacity: .6;
    }
  </style>
</head>

<body>

<canvas id="matrix-canvas"></canvas>

<img src="logos/logo-mrhyde.png" class="logo-float logo-top-left" alt="Mrhyde">
<img src="logos/logo-persona-mrhyde.png" class="logo-float logo-bottom-left" alt="Mrhyde">
<img src="logos/logo-persona-mrhyde.png" class="logo-float logo-bottom-right" alt="Mrhyde">

<div class="page-container">
  <div class="top-bar">
    <span class="blink">SYSTEM_ROOT: MRHYDE_CARD_LINK</span>
  </div>

  <div class="content-area">
    <div class="card">
      <div class="card-title">Mrhyde Card</div>
      <div class="card-number">•••• •••• •••• 4040</div>
      <div class="card-footer">
        <span>Owner</span>
        <span>MRHYDE</span>
      </div>
    </div>

    <div class="form-area">
      <label>Nombre</label>
      <input type="text" placeholder="Tu nombre">

      <label>Código</label>
      <input type="text" placeholder="XXXX-XXXX">
    </div>
  </div>

  <div class="footer">
    TODOS LOS DERECHOS RESERVADOS © MRHYDE
  </div>
</div>

</body>
</html>
